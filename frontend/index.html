<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Course - Home</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- AOS CSS CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* Hero Section */
      .hero-section {
        background-image: url("images/background.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
      }
      .hero-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
      }
      .hero-section h1,
      .hero-section p,
      .hero-section a {
        position: relative;
        z-index: 1;
      }
      .hero-section h1 {
        font-size: 4rem;
        color: #ffd700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .hero-section p {
        font-size: 1.5rem;
        margin: 1rem 0;
      }
      .hero-section a {
        background: #ffd700;
        color: #1a1a1a;
        padding: 1rem 2rem;
        font-size: 1.25rem;
        font-weight: 500;
        border-radius: 50px;
        transition: transform 0.3s ease, background 0.3s ease;
      }
      .hero-section a:hover {
        background: #d4af37;
        transform: scale(1.05);
      }
      @media (max-width: 768px) {
        .hero-section h1 {
          font-size: 2.5rem;
        }
        .hero-section p {
          font-size: 1rem;
        }
        .hero-section a {
          padding: 0.75rem 1.5rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <main>
      <section class="hero-section">
        <h1 data-aos="fade-up">Welcome to Python Course Platform</h1>
        <p data-aos="fade-up" data-aos-delay="200">
          Unlock Your Coding Potential with Free, Elegant Python Courses
        </p>
        <a
          href="courses.html"
          class="btn"
          data-aos="fade-up"
          data-aos-delay="400"
          >Start Learning Now</a
        >
      </section>
    </main>

    <!-- AOS JS CDN -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: true,
      });
    </script>
    <!-- Load Header and Footer -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
